<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
  
<!-- Import the component -->
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<!-- Use it like any other HTML element -->
<model-viewer
    alt=""
    src="./antiox.glb" ar ar-modes="webxr scene-viewer quick-look"
    seamless-poster shadow-intensity="1" camera-controls camera-orbit="-14deg 115deg 14.5m" disable-zoom></model-viewer>
    
</body>

</html>

<style>
    model-viewer {
        width: 540px;
        height: 600px;
    }
</style>
